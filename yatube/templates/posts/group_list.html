{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
 <div class="mx-5">
    <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.text }}</p>
 </div>
{% endfor %}
{% endblock %}
